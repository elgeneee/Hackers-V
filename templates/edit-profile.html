<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon" sizes="16x16">
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon" sizes="32x32">
    <link id="pagestyle" href="/static/styles/dashboard.css" rel="stylesheet" />
    <title>Hackers V</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</head>

<body class="g-sidenav-show bg-gray-100">
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="{{ url_for('dashboard') }}">
        <img src="/static/assets/main-logo.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">Hackers V</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div class="collapse navbar-collapse  w-auto  max-height-vh-100 h-100" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
      <!--     Predict Icon     -->
          <a class="nav-link" href="{{ url_for('dashboard') }}">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <img src="/static/assets/prediction.svg" class="right-panel-image">
            </div>
            <span class="nav-link-text ms-1">Price Prediction</span>
          </a>
        </li>
        <li class="nav-item">
        <!--     Recommendation Icon     -->
          <a class="nav-link" href="{{ url_for('recommendation') }}">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <img src="/static/assets/recommendation.svg" class="right-panel-image-2">
            </div>
            <span class="nav-link-text ms-1">Recommendation</span>
          </a>
        </li>  
        <li class="nav-item mt-3">
          <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account pages</h6>
        </li>
        <li class="nav-item">
           <!--     Profile Icon     -->
          <a class="nav-link  active" href="{{ url_for('profile') }}">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <img src="/static/assets/profile-white.svg" class="right-panel-image-2">
            </div>
            <span class="nav-link-text ms-1">Profile</span>
          </a>
        </li>
      </ul>
       <!--     Upgrade Button     -->
       <a class="gradient-button" href="{{ url_for('upgrade') }}"><i class="fa fa-rocket fa-2x"></i>Upgrade to Pro </a>
    </div>
  </aside>
  <div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg bg-transparent shadow-none position-absolute px-4 w-100 z-index-2">
      <div class="container-fluid py-1">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 ps-2 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="text-white opacity-5" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-white active" aria-current="page">Edit Profile</li>
          </ol>
          <h6 class="text-white font-weight-bolder ms-2">Edit Profile</h6>
        </nav>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid">
      <div class="page-header min-height-200 border-radius-xl mt-4" style="background-image: url('/static/assets/profile/background.jpg'); background-position-y: 50%;">
        <span class="mask bg-gradient-primary opacity-6"></span>
      </div>
        <div class="col-l-8 mx-4 mt-n7">
          <div class="card">
            
            <div class="card-body">
              <form class="form-inline" method="post">
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">First Name</label>
                        <input type="text" name=firstname id="input-username" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Last Name</label>
                        <input type="text" name=lastname id="input-username" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                          <label class="form-control-label" for="input-email">Occupation</label>
                          <input type="text" name=occupation id="input-username" class="form-control">  
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Contact -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Phone Number (+60)</label>
                        <input type="number" name=phonenum id="input-email" class="form-control" placeholder="e.g. 123456789">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">State</label>
                        <select name="states" class="form-control">
                          <option value="Johor">Johor</option>
                          <option value="Kedah">Kedah</option>
                          <option value="Kelantan">Kelantan</option>
                          <option value="Kuala Lumpur">Kuala Lumpur</option>
                          <option value="Labuan">Labuan</option>
                          <option value="Melaka">Melaka</option>
                          <option value="Negeri Sembilan">Negeri Sembilan</option>
                          <option value="Pahang">Pahang</option>
                          <option value="Penang">Penang</option>
                          <option value="Perak">Perak</option>
                          <option value="Perlis">Perlis</option>
                          <option value="Putrajaya">Putrajaya</option>
                          <option value="Sabah">Sabah</option>
                          <option value="Sarawak">Sarawak</option>
                          <option value="Selangor">Selangor</option>
                          <option value="Terengganu">Terengganu</option>
                        </select>
                      </div>
                    </div>
                  </div>
                
                </div>
                <div class="card-header">
                  <div class="row align-items-center">
                    <div class="col-12 text-center">
                      <div class="button">
                        <input type="submit" value="Done">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
